services:
  rabbitmq:
    image: heidiks/rabbitmq-delayed-message-exchange:3.13.0-management
    container_name: notifyhub-rabbitmq
    ports:
      # Port for applications to connect to RabbitMQ.
      - "5672:5672"
      # Port for the web-based management UI.
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_PLUGINS: "[rabbitmq_prometheus,rabbitmq_delayed_message_exchange]."
    networks:
      - notifyhub-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mailhog:
    image: mailhog/mailhog
    container_name: notifyhub-mailhog
    ports:
      # Default SMTP port MailHog listens on
      - "1025:1025"
      # Web UI port
      - "8025:8025"
    networks:
      - notifyhub-net

  app:
    build: .
    container_name: notifyhub-app
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local

      JAVA_TOOL_OPTIONS: "-Xmx1536m -XX:+UseG1GC"

      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_LISTENER_SIMPLE_CONCURRENCY: 4
      SPRING_RABBITMQ_LISTENER_SIMPLE_MAX_CONCURRENCY: 10
      SPRING_RABBITMQ_LISTENER_SIMPLE_PREFETCH: 200
      management.health.rabbit.enabled: true

      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      notifyhub.mail.from: ${NOTIFYHUB_MAIL_FROM}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
      management.health.mail.enabled: true

      NOTIFYHUB_EMAIL_EXECUTOR_CORE_POOL_SIZE: 8
      NOTIFYHUB_EMAIL_EXECUTOR_MAX_POOL_SIZE: 16
      NOTIFYHUB_EMAIL_EXECUTOR_QUEUE_CAPACITY: 10000

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - notifyhub-net

  prometheus:
    image: prom/prometheus
    container_name: notifyhub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      app:
        condition: service_healthy
    networks:
      - notifyhub-net

  grafana:
    image: grafana/grafana
    container_name: notifyhub-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - notifyhub-net

networks:
  notifyhub-net:
    driver: bridge

volumes:
  grafana-data: